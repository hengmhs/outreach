<!DOCTYPE html>
<html>
<head>
<title>Outreach Date Creator</title>
<style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    
    tr:nth-child(even) {
      background-color: #dddddd;
    }
    </style>
</head>
<body>

<label for="start">Start date:</label>

<input type="date" id="start" value="" />

<table>
    <tr>
        <th>Acquired</th>
        <th>Outreach 1</th>
        <th>Outreach 2</th>
        <th>Outreach 3</th>
        <th>Outreach 4</th>
        <th>Outreach 5</th>
        <th>Outreach 6</th>
    </tr>
    <tr>
        <td id="o0">03/09/2022</td>
        <td id="o1">05/09/2022</td>
        <td id="o2">08/09/2022</td>
        <td id="o3">09/09/2022</td>
        <td id="o4">10/09/2022</td>
        <td id="o5">11/09/2022</td>
        <td id="o6">12/09/2022</td>
    </tr>
</table>

<button onclick="copyClipboard()">Copy to Clipboard</button>

</body>

<script src="src.js"></script>

</html>
