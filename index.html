<!DOCTYPE html>
<html>
<head>
<title>Outreach Date Creator</title>
<style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    
    tr:nth-child(even) {
      background-color: #dddddd;
    }
    </style>
</head>
<body>

<label for="start">Start date:</label>

<input type="date" id="start" value="" />

<table>
    <tr>
        <th>Acquired</th>
        <th>Outreach 1</th>
        <th>Outreach 2</th>
        <th>Outreach 3</th>
        <th>Outreach 4</th>
        <th>Outreach 5</th>
        <th>Outreach 6</th>
        <th>Recycle Date</th>
    </tr>
    <tr>
        <td id="o0"></td>
        <td id="o1"></td>
        <td id="o2"></td>
        <td id="o3"></td>
        <td id="o4"></td>
        <td id="o5"></td>
        <td id="o6"></td>
        <td id="o7"></td>
    </tr>
</table>

<button onclick="copyClipboard()">Copy to Clipboard</button>

</body>

<script src="src.js"></script>

</html>
